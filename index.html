<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 2</title>
    <link rel="stylesheet" href="dist/styles/setup.min.css">
    <link rel="stylesheet" href="dist/styles/style.min.css">

<body>
	<header class="beforeSelecting">
		<div class="grid">
			<img src="assets/images/nyt-logo.svg" alt="">
			<div>
				<p>Choose a section</p>	
				<div class="selectDiv">	
					<span class="selectDefault"></span>
					<select class="selectBox" required>
						<option value="" disabled selected hidden class="default-text">Sections...</option>
						<option value="0">Home</option>
						<option value="1">Opinion</option>
						<option value="2">World</option>
						<option value="3">National</option>
						<option value="4">Politics</option>
						<option value="5">Upshot</option>
						<option value="6">NY region</option>
						<option value="7">Business</option>
						<option value="8">Technology</option>
						<option value="9">Science</option>
						<option value="10">Health</option>
						<option value="11">Sports</option>
						<option value="12">Arts</option>
						<option value="13">Books</option>
						<option value="14">Movies</option>
						<option value="15">Theater</option>
						<option value="16">Sunday Review</option>
						<option value="17">Fashion</option>
						<option value="18">T Magazine</option>
						<option value="19">Food</option>
						<option value="20">Travel</option>
						<option value="21">Magazine</option>
						<option value="22">Real Estate</option>
						<option value="23">Automobiles</option>
						<option value="24">Obituaries</option>
						<option value="25">Insider</option>
					</select>
				</div>
			</div>
		</div>
	</header>

	<main>
		<div class="loading"></div>
	</main>

	<footer>
		<p>&copy;Copyright 2016 INSTANEWS</p>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	<script src="dist/scripts/script.min.js"></script>
	
</body>
</html>
